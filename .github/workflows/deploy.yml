name: CI / CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker_publish:
    name: Docker ì´ë¯¸ì§€ ë¹Œë“œÂ·í‘¸ì‹œ(GHCR)
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.image_ref.outputs.value }}
    steps:
      - name: âœ… ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ðŸ“› ì´ë¯¸ì§€ ì´ë¦„ ì„¤ì •(ì†Œë¬¸ìž)
        id: image_ref
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "value=ghcr.io/${OWNER_LC}/apilog" >> "$GITHUB_OUTPUT"

      - name: ðŸ”§ Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ GHCR ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ + ðŸš€ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ steps.image_ref.outputs.value }}:latest
            ${{ steps.image_ref.outputs.value }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.image_ref.outputs.value }}:buildcache
          cache-to: type=registry,ref=${{ steps.image_ref.outputs.value }}:buildcache,mode=max
          context: .
          file: ./Dockerfile

  deploy:
    name: Remote Server Deploy
    runs-on: ubuntu-latest
    needs: docker_publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deploy bundle
        id: bundle
        run: |
          set -euo pipefail
          BUNDLE_NAME="deploy.tar.gz"
          BUNDLE_PATH="${GITHUB_WORKSPACE}/${BUNDLE_NAME}"
          git ls-files -z \
            | tar --null \
                  --files-from=- \
                  -czf "$BUNDLE_PATH"
          ls -lh "$BUNDLE_PATH"
          echo "path=$BUNDLE_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ${{ steps.bundle.outputs.path }}
          target: ${{ secrets.DEPLOY_WORKDIR }}

      - name: Remove local bundle
        if: steps.bundle.outputs.path != ''
        run: rm -f "${{ steps.bundle.outputs.path }}"

      - name: Rolling update over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_WORKDIR,DEPLOY_COMPOSE_FILE,DEPLOY_SERVICE,DEPLOY_ARCHIVE,DEPLOY_CERTBOT_EMAIL,DEPLOY_CERTBOT_DOMAINS
          script: |
            set -euo pipefail
            IMAGE="${{ needs.docker_publish.outputs.image_name }}:latest"
            WORKDIR="${DEPLOY_WORKDIR:-}"
            COMPOSE_FILE="${DEPLOY_COMPOSE_FILE:-}"
            SERVICE="${DEPLOY_SERVICE:-}"
            ARCHIVE="${DEPLOY_ARCHIVE:-deploy.tar.gz}"
            CERT_EMAIL="${DEPLOY_CERTBOT_EMAIL:-}"
            CERT_DOMAINS_RAW="${DEPLOY_CERTBOT_DOMAINS:-}"

            echo "[1/6] GHCR login"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io --username "${{ github.repository_owner }}" --password-stdin

            echo "[2/6] Pull latest image ($IMAGE)"
            docker pull "$IMAGE"

            if [ -z "$WORKDIR" ]; then
              DEFAULT_WORKDIR="$HOME/website"
              if [ -d "$DEFAULT_WORKDIR" ]; then
                echo "[3/6] DEPLOY_WORKDIR not set. Falling back to $DEFAULT_WORKDIR"
                WORKDIR="$DEFAULT_WORKDIR"
              else
                echo "::error::DEPLOY_WORKDIR secret is empty and default path '$DEFAULT_WORKDIR' does not exist." >&2
                exit 1
              fi
            fi

            echo "[3/6] Switching to $WORKDIR"
            mkdir -p "$WORKDIR"
            cd "$WORKDIR"

            if [ -f "$ARCHIVE" ]; then
              echo "[4/6] Unpacking $ARCHIVE"
              tar -xzf "$ARCHIVE"
              rm -f "$ARCHIVE"
            else
              echo "::warning::Deploy bundle '$ARCHIVE' not found. Skipping file sync"
            fi

            if [ -z "$COMPOSE_FILE" ]; then
              COMPOSE_FILE="docker-compose.yml"
            fi

            if [ -n "$CERT_EMAIL" ] && [ -n "$CERT_DOMAINS_RAW" ]; then
              CLEAN_DOMAINS=$(printf '%s\n' "$CERT_DOMAINS_RAW" | tr ',;' ' ')
              # shellcheck disable=SC2086
              set -- $CLEAN_DOMAINS
              if [ "$#" -gt 0 ]; then
                PRIMARY_DOMAIN="$1"
                CERT_PATH="docker/letsencrypt/live/${PRIMARY_DOMAIN}/fullchain.pem"
                KEY_PATH="docker/letsencrypt/live/${PRIMARY_DOMAIN}/privkey.pem"
                NEEDS_CERT=0
                ISSUER=""
                if [ ! -f "$CERT_PATH" ] || [ ! -f "$KEY_PATH" ]; then
                  NEEDS_CERT=1
                elif command -v openssl >/dev/null 2>&1; then
                  ISSUER="$(openssl x509 -in "$CERT_PATH" -noout -issuer 2>/dev/null || true)"
                  if echo "$ISSUER" | grep -qi "$PRIMARY_DOMAIN"; then
                    echo "[5/6] Existing certificate appears self-signed (issuer=$ISSUER)"
                    NEEDS_CERT=1
                  fi
                fi

                if [ "$NEEDS_CERT" -eq 1 ]; then
                  echo "[5/6] Issuing certificates for: $CLEAN_DOMAINS"
                  docker compose -f "$COMPOSE_FILE" up -d app nginx
                  DOMAIN_FLAGS=""
                  for domain in $CLEAN_DOMAINS; do
                    [ -z "$domain" ] && continue
                    DOMAIN_FLAGS="$DOMAIN_FLAGS -d $domain"
                  done
                  # shellcheck disable=SC2086
                  CERTBOT_ARGS="certbot certonly --webroot -w /var/www/certbot --email \"$CERT_EMAIL\" --agree-tos --no-eff-email $DOMAIN_FLAGS"
                  docker compose -f "$COMPOSE_FILE" run --rm certbot -c "$CERTBOT_ARGS"
                  docker compose -f "$COMPOSE_FILE" exec nginx nginx -s reload || true
                else
                  if [ -z "$ISSUER" ] && command -v openssl >/dev/null 2>&1; then
                    ISSUER="$(openssl x509 -in "$CERT_PATH" -noout -issuer 2>/dev/null || true)"
                  fi
                  if [ -n "$ISSUER" ]; then
                    echo "[5/6] Valid certificate found at $CERT_PATH (issuer: $ISSUER)"
                  else
                    echo "[5/6] Valid certificate found at $CERT_PATH"
                  fi
                fi
              else
                echo "[5/6] CERTBOT_DOMAINS resolved to empty list. Skipping issuance."
              fi
            else
              echo "[5/6] Skipping certificate issuance (CERTBOT secrets not set)"
            fi

            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "::error::Compose file '$COMPOSE_FILE' not found in $(pwd)" >&2
              ls -a
              exit 1
            fi

            if [ -z "$SERVICE" ]; then
              echo "[6/6] Rolling restart (services=all, compose=$COMPOSE_FILE)"
              docker compose -f "$COMPOSE_FILE" up -d --pull always
            else
              echo "[6/6] Rolling restart (service list=$SERVICE, compose=$COMPOSE_FILE)"
              docker compose -f "$COMPOSE_FILE" up -d --pull always $SERVICE
            fi

            echo "[+] Pruning dangling local images"
            docker image prune -f >/dev/null
        env:
          DEPLOY_WORKDIR: ${{ secrets.DEPLOY_WORKDIR }}
          DEPLOY_COMPOSE_FILE: ${{ secrets.DEPLOY_COMPOSE_FILE }}
          DEPLOY_SERVICE: ${{ secrets.DEPLOY_SERVICE }}
          DEPLOY_ARCHIVE: deploy.tar.gz
          DEPLOY_CERTBOT_EMAIL: ${{ secrets.DEPLOY_CERTBOT_EMAIL }}
          DEPLOY_CERTBOT_DOMAINS: ${{ secrets.DEPLOY_CERTBOT_DOMAINS }}

