services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: website-app
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: website-nginx
    depends_on:
      - app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/letsencrypt:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
      - ./docker/nginx/ensure-certs.sh:/docker-entrypoint.d/40-ensure-certs.sh:ro


  certbot:
    image: certbot/certbot:latest
    container_name: website-certbot
    depends_on:
      - nginx
    restart: unless-stopped
    volumes:
      - ./docker/letsencrypt:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet || true; sleep 12h & wait $!; done"
